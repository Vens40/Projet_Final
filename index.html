<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .menu-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Restaurant</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Appetizers</h3>
            <ul>
                <li>Appetizer 1</li>
                <li>Appetizer 2</li>
                <li>Appetizer 3</li>
            </ul>
        </div>
        <div class="menu-item">
            <h3>Main Courses</h3>
            <ul>
                <li>Main Course 1</li>
                <li>Main Course 2</li>
                <li>Main Course 3</li>
            </ul>
        </div>
        <div class="menu-item">
            <h3>Desserts</h3>
            <ul>
                <li>Dessert 1</li>
                <li>Dessert 2</li>
                <li>Dessert 3</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
